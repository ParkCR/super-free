name: Refresh Cache for Changed Files

on:
  push:
    paths:
      - '小火箭自定义配置/**'
  workflow_dispatch:
    inputs:
      force_refresh_all:
        description: '强制刷新所有小火箭配置文件'
        required: false
        type: boolean
        default: false

jobs:
  refresh-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        if: github.event_name == 'push'
        id: changed-files
        uses: tj-actions/changed-files@v42
        with:
          since_last_remote_commit: 'true'
          separator: ','
          base_sha: ${{ github.event.before }}
          sha: ${{ github.event.after }}

      - name: Refresh jsDelivr cache
        run: |
          sleep 10

          if [[ "${{ github.event.inputs.force_refresh_all }}" == "true" ]]; then
            echo "强制刷新所有小火箭配置文件..."
            curl "https://purge.jsdelivr.net/gh/${{github.repository}}/小火箭自定义配置/*"
            curl "https://purge.jsdelivr.net/gh/${{github.repository}}/小火箭自定义配置/*/*"
          else
            if [[ "${{ github.event_name }}" == "push" ]]; then
              IFS=',' read -ra changed_files <<< "${{ steps.changed-files.outputs.all_changed_files || '' }}"
              for file in "${changed_files[@]}"; do
                if [[ "$file" == 小火箭自定义配置/* ]]; then
                  echo "Refreshing cache for: $file"
                  curl "https://purge.jsdelivr.net/gh/${{github.repository}}/$file"
                  sleep 1
                fi
              done
            else
              echo "手动触发但未选择强制刷新，未执行任何操作。"
            fi
          fi
